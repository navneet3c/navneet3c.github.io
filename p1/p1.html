<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Graph</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://underscorejs.org/underscore-min.js"></script>
        <script src="https://backbonejs.org/backbone-min.js"></script>
        <script src="backbone-websql.js"></script>
        <script src="snap.svg-min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="graph-main-div">
            <div id="graph-sidebar">
                <span class="graph-sidebar-item" id="graph-add-node">New Node</span>
                <span class="graph-sidebar-item" id="graph-add-line">New line</span>
                <span class="graph-sidebar-item" id="graph-inc-width">Add width</span>
                <span class="graph-sidebar-item" id="graph-dec-width">Cut width</span>
                <span class="graph-sidebar-item" id="graph-inc-height">Add height</span>
                <span class="graph-sidebar-item" id="graph-dec-height">Cut height</span>
            </div>
            <svg id="graph-lines-svg"></svg>
        </div>
        <script type="text/template" id="graph-node-template">
                item
        </script>
        <script type="text/template" id="graph-line-template">
            <div class=""></div>
            <div class="graph-line-knob1"></div>
            <div class="graph-line-knob2"></div>
        </script>
